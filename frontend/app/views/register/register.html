
<div class="row">
    <div class="col-md-4"></div>
    <div class="well col-md-4">
        <div>
            <form
                    class="form-group"
                    ng-submit = "doRegister();" >
                <div class="row">
                    <div class="col-xs-5 text-right">
                        <label for="username">Username:</label>
                    </div>
                    <div class="col-xs-7">
                        <input id="username"
                               type="text"
                               ng-model="model.username"
                               placeholder="Type your username"
                               class="form-control"
                               autofocus/>
                    </div>
                </div>
                <div class="row verticallySpaced">
                    <div class="col-xs-5 text-right">
                        <label for="Username">Password:</label>
                    </div>
                    <div class="col-xs-7">
                        <input
                                id="password"
                                type="password"
                                ng-model="model.password"
                                placeholder="Type your password"
                                class="form-control"
                                autofocus/>
                    </div>
                </div>
                <div class="row verticallySpaced">
                    <div class="col-xs-5 text-right">
                        <label for="passwordAgain">Repeat password:</label>
                    </div>
                    <div class="col-xs-7">
                        <input
                                id="passwordAgain"
                                type="password"
                                ng-model="model.passwordAgain"
                                placeholder="Repeat your password"
                                class="form-control"
                                autofocus/>
                    </div>
                </div>

                <div class="row verticallySpaced">
                    <div class="col-xs-5 text-right">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-xs-7">
                        <input
                                id="email"
                                type="email"
                                ng-model="model.email"
                                placeholder="Type your email adress"
                                class="form-control"
                                autofocus/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-5"></div>
                    <div class="col-xs-7">
                        <div class="error-response" ng-if="errorMessage">
                            {{errorMessage}}
                        </div>
                        <div class="success-response" ng-if="successMessage">
                            {{successMessage}}
                        </div>
                        <div class="waiting" ng-if="waiting">
                            Please wait ...
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-5"></div>
                    <div class="col-xs-7">
                        <button class="btn btn-default" ng-disabled="waiting || isLoggedIn()">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="col-md-4"></div>
</div>
